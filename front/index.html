<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Client management system for freelance developers.">
  <meta name="theme-color" content="#fff">

  <title>Freelance CRM</title>

  <style>
    .fix-mobile-view-height {
      height: calc(var(--vh, 1vh) * 100);
    }

    .custom-grid {
      grid-template-rows: auto 1fr auto;
    }
  </style>

  <script type="module">
    // * On page load or when changing themes, best to add inline in `head` to avoid FOUC
    const isDarkTheme = localStorage.theme === 'dark' || window.matchMedia('(prefers-color-scheme: dark)').matches
    if (isDarkTheme) {
      document.querySelector('body').classList.add('dark')
      localStorage.theme = 'dark'
    } else {
      document.querySelector('body').classList.remove('dark')
      localStorage.theme = 'light'
    }
  </script>
</head>

<body>
  <div id="app" class="app fix-mobile-view-height custom-grid"></div>

  <script type="module" src="/src/main.js"></script>

  <script>
    updateViewHeight()
    window.addEventListener('resize', () => {
      requestAnimationFrame(() => {
        updateViewHeight()
      })
    })

    function updateViewHeight() {
      const vh = window.innerHeight * 0.01
      document.querySelector('body').style.setProperty('--vh', `${vh}px`)
    }
  </script>
</body>

</html>
